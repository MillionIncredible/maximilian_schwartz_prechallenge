  <main>
    <section class="flexbox">
      <section class="flexboxItemContact">
        <!-- What happend here? >.< -->
        <section class="flexboxItemContact">
          <h2>Kontakformular</h2>
          <br>
          <form action="mailto:info@mschwartz.com" method="post" enctype="text/plain">
            <!-- für input gerne Label benutzen und an Feld binden, statt placeholder vllt und über CSS ausblenden -->
            <label for="firstName">Vorname</label>
            <input type="text" name="firstName" id="firstName" required />
            <br>
            <label for="secondName">Nachname</label>
            <input type="text" name="secondName" id="secondName" required />
            <br>
            <label for="email">E-Mail</label>
            <br>
            <input type="email" name="email" id="email" required/>
            <br>
            <label for="sex">Geschlecht</label>
            <select name="sex" id="sex">
              <option value="" disabled selected>--</option>
              <option value="whyDoYouCare">
                Warum sollte dich das interessieren?
              </option>
            </select>
            <br>
            <label for="age">Alter</label>
            <br>
            <input type="number" name="age" id="age" required />
            <br>
            <label for="message">Nachricht:</label>
            <textarea name="message" id="message" cols="30" rows="5" required></textarea>
            <br>
            <input type="checkbox" name="confirmTerms" id="confirmTerms" required>
            <label for="confirmTerms">Confirm Terms & Conditions</label>
            </label>
            <br>
            <button>Senden</button>
          </form>
          <br>
          <br>
        </section>
